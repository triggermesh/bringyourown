apiVersion: apps/v1
kind: Deployment
metadata:
  name: dynamicsource
spec:
  selector:
    matchLabels:
      app: dynamicsource
  template:
    metadata:
      labels:
        app: dynamicsource
    spec:
      containers:
      - name: dynamicsource
        image: ko://github.com/triggermesh/bringyourown/sources/golang/dynamicsource
        # gcr.io/neffdev/byo
        env:
        - name: EVENT_TYPE
          value: sample.type
        - name: EVENT_SOURCE
          value: sample.source
        - name: EVENT_SUBJECT
          value: sample.subject
        - name: EVENT_ID
          value: sample.id
        - name: PAYLOAD
          value: not working
        - name: TIMEOUT
          value: '1000ms'
        - name:  K_SINK
          value: http://broker-ingress.knative-eventing.svc.cluster.local/midimansland/default

